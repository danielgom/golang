# This goes under .config
add_newline = false
command_timeout = 15000

[line_break]
disabled = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "bold cyan"
read_only = " "
truncation_length = 8
truncation_symbol = "~"
truncate_to_repo = false

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "#FF69B4"

[git_commit]
style = "green"

[git_metrics]
added_style = "green"
deleted_style = "red"
disabled = false

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "cyan"

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
style = "green"
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
style = "green"
symbol = " "

[package]
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "yellow"

[spack]
symbol = "🅢 "

[rust]
style = "red"
symbol = "🦀 "

[perl]
style = "149"
format = "[$symbol($version )]($style)"

[jobs]
symbol = ""
style = "red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
disabled = true
style = "white"
format = "[$time]($style)"